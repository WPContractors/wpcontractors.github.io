title: "WP Contractors"
description: >-
keywords: staffing, WordPress, wordpress, WP, WordPress freelancers, wordpress freelancers, WordPress contractors, WordPress staffing
vertical: WordPress
community: "https://wordpress.org/"
coding_standards: "https://make.wordpress.org/core/handbook/best-practices/coding-standards/"
url: "https://www.wpcontractors.com"
email: service@esteemed.io
slack_signup_link: "https://join.slack.com/t/esteemed/shared_invite/zt-aejwraa8-mFs6ZUEs6voPD5RCV3vwvg"
bot_link: /
bio: wp_bio
experience: wp_experience
contractor_profiles_link: /
twitter: wp_contractors
linkedin: wpcontractors
facebook: wpcontractors
logo:
  white: /assets/img/wp-logo-horiz-white.svg
  black: /assets/img/wp-logo-horizontal-blk.svg

collections:
  skills:
    output: true
    permalink: /:collection/:name

# Build settings
remote_theme: "EsteemedIO/esteemed-theme@develop"
markdown: kramdown
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-get-json
  - jekyll-menus
  - jekyll-paginate-v2
  - jekyll-datapage-generator

jekyll_get_json:
  - data: profiles
    json: $PROFILES_ENDPOINT
  - data: jobs
    json: $JOBS_ENDPOINT
  - data: config
    json: $CONFIG_ENDPOINT

author_dir: "blog/author"
author_title_prefix: "Blog - By "
pagination:
  enabled: true
  per_page: 10
  permalink: "/:num/"
  title: ":title - page :num"
  limit: 0
  sort_field: "date"
  sort_reverse: true
autopages:
  enabled: true
  title: ':cat Posts'
  categories:
    layouts:
      - 'categories.html'
    permalink: "/blog/category/:cat/"
  collections:
    enabled: false
  tags:
    enabled: false

page_gen-dirs: true
page_gen:
  - data: "profiles"
    template: "contractor"
    name: "id"
    dir: "profile"
  - data: "titles"
    template: "contractors"
    name: "key"
    dir: "contractors"
  - data: "config.skills"
    template: "contractors"
    name: "key"
    dir: "skills"
  - data: "jobs"
    template: "job"
    name: "key"
    dir: "job"

collections:
  categories:
    title: Categories
    output: true

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      type: "posts"
    values:
      layout: "post"
      permalink: /blog/:year/:month/:day/:title/
  -
    scope:
      path: ''
      type: authors
    values:
      permalink: "/blog/author/:title/"
      layout: authors
      image: /img/profile-pic.png
      sitemap: false
  -
    scope:
      path: ''
      type: categories
    values:
      permalink: "/blog/category/:title/"
      layout: categories
      sitemap: false
sass:
  load_paths:
    - _sass
    - node_modules
exclude:
  - gulpfile.js
  - package.json
  - package-lock.json
  - vendor
